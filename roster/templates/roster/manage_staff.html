{% extends 'roster/base.html' %}

{% block title %}Staff Management{% endblock %}

{% block content %}
<div class="container">
    <h1>Staff Management</h1>
    <form method="POST" action="{% url 'staff_management' staff.id|default:'' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div class="form-group">
            <label for="is_active">Active:</label>
            <input type="checkbox" id="is_active" name="is_active" {% if staff.is_active %}checked{% endif %}>
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
</div>
{% endblock %}
