<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Roster List</h1>
    
    <!-- Button to go to Statistics Page -->
    <a href="{% url 'statistics' %}">
        <button>View Shift Statistics</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Day</th>
                <th>Shift Start</th>
                <th>Shift End</th>
            </tr>
        </thead>
        <tbody>
            {% for roster in rosters %}
                <tr>
                    <td>{{ roster.staff_name }}</td>
                    <td>{{ roster.day }}</td>
                    <td>{{ roster.shift_start }}</td>
                    <td>{{ roster.shift_end }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No roster entries found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'roster_create' %}">Create New Roster Entry</a>
    <a href="{% url 'staff_list' %}">Back to Staff List</a>
</body>
</html>
