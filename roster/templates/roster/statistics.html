<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: #ecf0f1;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'roster_create' %}">Create Roster</a></li>
            <li><a href="{% url 'staff_list' %}">Staff List</a></li>
            <li><a href="{% url 'statistics_view' %}">Statistics</a></li>
            <li><a href="{% url 'roster_list' %}">Roster List</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Shift Statistics</h1>
        <canvas id="shiftChart" width="800" height="400"></canvas>

        <script>
            const ctx = document.getElementById('shiftChart').getContext('2d');

            // Data passed from the view
            const staffNames = {{ staff_names|safe }};
            const occupiedHours = {{ occupied_hours|safe }};
            const availableHours = {{ available_hours|safe }};

            // Prepare data for the chart
            const amCounts = occupiedHours.map(hours => hours > 0 ? hours / 2 : 0); // Dummy logic for A.M. counts
            const pmCounts = occupiedHours.map(hours => hours > 0 ? hours / 2 : 0); // Dummy logic for P.M. counts
            const fullCounts = occupiedHours; // Using occupied hours for full counts

            // Create the bar chart
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: staffNames,
                    datasets: [
                        {
                            label: 'A.M. Shifts',
                            data: amCounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'P.M. Shifts',
                            data: pmCounts,
                            backgroundColor: 'rgba(255, 206, 86, 0.5)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Full Day Shifts',
                            data: fullCounts,
                            backgroundColor: 'rgba(153, 102, 255, 0.5)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Staff Members'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Shifts'
                            }
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
