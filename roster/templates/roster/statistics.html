<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Shift Statistics</h1>
    <canvas id="shiftChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('shiftChart').getContext('2d');

        // Fetch data from the new shift counts API
        fetch('/api/shift-counts/')
            .then(response => response.json())
            .then(shiftData => {
                // Prepare the data for the bar chart
                const staffNames = shiftData.map(item => item['staff__name']); // Staff names
                const amCounts = shiftData.map(item => item.am_count || 0); // A.M. counts
                const pmCounts = shiftData.map(item => item.pm_count || 0); // P.M. counts
                const fullCounts = shiftData.map(item => item.full_count || 0); // Full counts

                // Create the bar chart
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: staffNames,  // Staff names on the x-axis
                        datasets: [
                            {
                                label: 'A.M. Shifts',
                                data: amCounts,
                                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'P.M. Shifts',
                                data: pmCounts,
                                backgroundColor: 'rgba(255, 206, 86, 0.5)',
                                borderColor: 'rgba(255, 206, 86, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Full Day Shifts',
                                data: fullCounts,
                                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Staff Members'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Shifts'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
