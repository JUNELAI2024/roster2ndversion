<!DOCTYPE html>
<html>
<head>
    <title>Active Staff List</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for layout */
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Background color */
        }
        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            background-color: #2c3e50; /* Sidebar color */
            color: white; /* Text color */
            padding: 20px; /* Padding inside sidebar */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .sidebar h2 {
            color: #ecf0f1; /* Sidebar header color */
        }
        .sidebar ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
        }
        .sidebar ul li {
            margin: 15px 0; /* Space between items */
        }
        .sidebar ul li a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .sidebar ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .content {
            flex: 1; /* Take up remaining space */
            padding: 20px; /* Padding for content area */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'roster_create' %}"><i class="fas fa-plus"></i> Create Roster</a></li>
            <li><a href="{% url 'staff_list' %}"><i class="fas fa-users"></i> Staff List</a></li>
            <li><a href="{% url 'statistics_view' %}"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="{% url 'roster_list' %}"><i class="fas fa-list"></i> Roster List</a></li>
        </ul>
    </div>

    <div class="content">
    <h1>Active Staff List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
                <tr>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.position }}</td>
                    <td>{{ staff.is_active|yesno:"Active,Inactive" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No active staff members found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'roster_create' %}">Create Roster</a>
    </div>
</body>
</html>
