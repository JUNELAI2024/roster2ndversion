<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .disabled {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <h1>Create Roster</h1>

    <form method="post">
        {% csrf_token %}
        <h2>Week Starting: {{ week_start_date }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Staff Member</th>
                    <th>Shift Details</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <span>Mon</span><br>
                        <select name="shift_start_{{ staff.id }}_Mon">
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Mon">
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Mon">
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </th>
                    <th>
                        <span>Tue</span><br>
                        <select name="shift_start_{{ staff.id }}_Tue">
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Tue">
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Tue">
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                    <tr>
                        <td>{{ staff.name }}</td>
                        <td>
                            <th>
                                <span>Wed</span><br>
                                <select name="shift_start_{{ staff.id }}_Wed">
                                    <option value="">Start</option>
                                    {% for slot in time_slots %}
                                        <option value="{{ slot }}">{{ slot }}</option>
                                    {% endfor %}
                                </select>
                                <select name="shift_end_{{ staff.id }}_Wed">
                                    <option value="">End</option>
                                    {% for slot in time_slots %}
                                        <option value="{{ slot }}">{{ slot }}</option>
                                    {% endfor %}
                                </select>
                                <select name="duty_role_{{ staff.id }}_Wed">
                                    <option value="">Select Duty Role</option>
                                    {% for role in duty_roles %}
                                        <option value="{{ role.id }}">{{ role.name }}</option>
                                    {% endfor %}
                                </select>
                            </th>
                        </td>
                        <td>
                            <th>
                                <span>Thu</span><br>
                                <select name="shift_start_{{ staff.id }}_Thu">
                                    <option value="">Start</option>
                                    {% for slot in time_slots %}
                                        <option value="{{ slot }}">{{ slot }}</option>
                                    {% endfor %}
                                </select>
                                <select name="shift_end_{{ staff.id }}_Thu">
                                    <option value="">End</option>
                                    {% for slot in time_slots %}
                                        <option value="{{ slot }}">{{ slot }}</option>
                                    {% endfor %}
                                </select>
                                <select name="duty_role_{{ staff.id }}_Thu">
                                    <option value="">Select Duty Role</option>
                                    {% for role in duty_roles %}
                                        <option value="{{ role.id }}">{{ role.name }}</option>
                                    {% endfor %}
                                </select>
                            </th>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>
                        <span>Fri</span><br>
                        <select name="shift_start_{{ staff.id }}_Fri">
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Fri">
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Fri">
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </th>
                    <th>
                        <span>Sat</span><br>
                        <select name="shift_start_{{ staff.id }}_Sat">
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Sat">
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Sat">
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th>
                    <th>
                        <span>Sun</span><br>
                        <select name="shift_start_{{ staff.id }}_Sun">
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Sun">
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Sun">
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </th>
                </tr>
            </tbody>
        </table>
        <button type="submit">Create Roster</button>
    </form>
</body>
</html>
