<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .disabled {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Create Roster</h1>

    <form method="post">
        {% csrf_token %}
        <h2>Week Starting: {{ week_start_date }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Staff Member</th>
                    <th>Shift Details</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <span>Mon</span><br>
                        <select name="shift_start_{{ staff.id }}_Mon" {% if rosters|get_roster:staff.id:'Mon' %}disabled{% endif %}>
                            <option value="">Start</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot.time_slot }}" {% if rosters|get_roster:staff.id:'Mon' and rosters|get_roster:staff.id:'Mon'.shift_start == slot.time_slot %}selected{% endif %}>{{ slot.time_slot|time:"H:i" }}</option>
                            {% endfor %}
                        </select>
                        <select name="shift_end_{{ staff.id }}_Mon" {% if rosters|get_roster:staff.id:'Mon' %}disabled{% endif %}>
                            <option value="">End</option>
                            {% for slot in time_slots %}
                                <option value="{{ slot.time_slot }}" {% if rosters|get_roster:staff.id:'Mon' and rosters|get_roster:staff.id:'Mon'.shift_end == slot.time_slot %}selected{% endif %}>{{ slot.time_slot|time:"H:i" }}</option>
                            {% endfor %}
                        </select>
                        <select name="duty_role_{{ staff.id }}_Mon" {% if rosters|get_roster:staff.id:'Mon' %}disabled{% endif %}>
                            <option value="">Select Duty Role</option>
                            {% for role in duty_roles %}
                                <option value="{{ role.id }}" {% if rosters|get_roster:staff.id:'Mon' and rosters|get_roster:staff.id:'Mon'.duty_role.id == role.id %}selected{% endif %}>{{ role.name }}</option>
                            {% endfor %}
                        </select>

                            {% endfor %}
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                    <tr>
                        <td>{{ staff.name }}</td>
                        <td>

                                    {% endfor %}
                                </select>
                            </th>
                        </td>

                                    {% endfor %}
                                </select>
                                <select name="duty_role_{{ staff.id }}_Thu" {% if rosters|get_roster:staff.id:'Thu' %}disabled{% endif %}>

                                    {% endfor %}
                                </select>
                            </th>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

                            {% endfor %}
                        </select>
                    </th>
                </tr>
            {% endfor %}
        </tbody>
        <thead>
            <tr>
                <th></th>
                <th>
                    <span>Sun</span><br>
                    <select name="shift_start_{{ staff.id }}_Sun" {% if rosters|get_roster:staff.id:'Sun' %}disabled{% endif %}>
                        <option value="">Start</option>
                        {% for slot in time_slots %}

    </table>
    <button type="submit">Create Roster</button>
</form>

</html>
