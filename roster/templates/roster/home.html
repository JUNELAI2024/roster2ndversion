<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;  /* Remove default margin */
            display: flex;  /* Use flexbox to position nav and main content */
        }
        h1 {
            color: #333;
            text-align: center;
            flex: 1;  /* Allow main content to take remaining space */
        }
        nav {
            background-color: #007bff;  /* Navigation bar background color */
            width: 200px;  /* Fixed width for the sidebar */
            padding: 20px;  /* Padding inside the nav */
            height: 100vh;  /* Full height */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);  /* Shadow effect */
        }
        nav ul {
            list-style-type: none;  /* Remove bullet points */
            padding: 0;  /* Remove padding */
        }
        nav ul li {
            margin: 20px 0;  /* Space between links */
        }
        nav ul li a {
            text-decoration: none;  /* Remove underline */
            color: white;  /* Link color */
            font-weight: bold;  /* Bold text */
            padding: 10px 15px;  /* Padding for clickable area */
            border-radius: 5px;  /* Rounded corners */
            display: block;  /* Make links block elements */
            transition: background-color 0.3s;  /* Smooth transition for hover */
        }
        nav ul li a:hover {
            background-color: #0056b3;  /* Darker background on hover */
        }
        .main-content {
            flex: 1;  /* Allow main content to take remaining space */
            padding: 20px;  /* Padding for the main content */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'roster_create' %}"><i class="fas fa-plus"></i> Create Roster</a></li>
            <li><a href="{% url 'staff_list' %}"><i class="fas fa-users"></i> Staff List</a></li>
            <li><a href="{% url 'statistics_view' %}"><i class="fas fa-chart-bar"></i> Statistics</a></li>
            <li><a href="{% url 'roster_list' %}"><i class="fas fa-list"></i> Roster List</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>HOMEPAGE</h1>
    </div>
</body>
</html>
