{% extends 'roster/base.html' %}

{% block title %}Manage Bakery Products{% endblock %}

{% block content %}
<style>
    <style>
    body {
        background-color: #f0f0f5; /* Light gray background for a softer look */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #333; /* Dark text for readability */
    }
    .container {
        background-color: #ffffff; /* White container for contrast */
        border-radius: 12px; /* Softer corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 600px; /* Set a max-width for better readability */
        margin: 2rem auto; /* Center the container */
    }
    h1 {
        color: #2c3e50; /* Darker color for the title */
        text-align: center; /* Center the title */
        margin-bottom: 1.5rem;
        font-size: 1.8rem; /* Larger font size */
    }
    .form-label {
        font-weight: normal; /* Normal weight for a cleaner look */
        color: #34495e; /* Slightly darker label color */
    }
    .form-control {
        border: 1px solid #bdc3c7; /* Light border */
        border-radius: 8px; /* Rounded corners */
        transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        padding: 0.75rem; /* More padding for comfort */
    }
    .form-control:focus {
        border-color: #3498db; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Light blue shadow */
        outline: none; /* Remove default outline */
    }
    .form-select {
        border-radius: 8px; /* Rounded corners for select */
        padding: 0.75rem; /* More padding */
    }
    .btn-primary {
        background-color: #3498db; /* Primary button color */
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem; /* More padding */
        font-weight: bold;
        color: white; /* White text */
        transition: background-color 0.3s; /* Smooth transition */
    }
    .btn-primary:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
    .btn-primary:focus {
        outline: none; /* Remove outline */
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Light blue shadow on focus */
    }
    textarea {
        resize: none; /* Disable resizing */
    }
</style>

<div class="container mt-5">
    <h1 class="mb-4">Manage Bakery Products</h1>

    <!-- Form to add a new bakery product -->
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="item_id" class="form-label">Item ID:</label>
            <input type="text" id="item_id" name="item_id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" name="category" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="item_name" class="form-label">Product Name:</label>
            <input type="text" id="item_name" name="item_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="item_name_CHI" class="form-label">Product Name (Chinese):</label>
            <input type="text" id="item_name_CHI" name="item_name_CHI" class="form-control">
        </div>

        <div class="mb-3">
            <label for="onsell" class="form-label">On Sale:</label>
            <select id="onsell" name="onsell" class="form-select" required>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="shelved_date" class="form-label">Shelved Date:</label>
            <input type="date" id="shelved_date" name="shelved_date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks:</label>
            <textarea id="remarks" name="remarks" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    // Example of Bootstrap validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

{% endblock %}
